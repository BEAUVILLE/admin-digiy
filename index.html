<body>
<div class="container">

  <header>
    <div class="logo">
      <div class="logo-icon">ü¶Ö</div>
      <div>
        <h1>DIGIY Admin</h1>
        <div style="font-size:13px;color:var(--muted)">Activations Paiement ‚Üí Acc√®s PRO</div>

<script>
/* =========================
   CONFIG TOKEN
========================= */
const sb = window.__digiy_sb_admin;

const KEY = {
  token:"digiy_admin_token",
  exp:"digiy_admin_exp",
  role:"digiy_admin_role",
  label:"digiy_admin_label"
};

let IS_ADMIN = false;

/* =========================
   UTILS
========================= */
const $ = (id)=>document.getElementById(id);

function showErr(id, msg){
  const el = $(id);
  if(!el) return;
  if(!msg){ el.style.display="none"; el.textContent=""; return; }
  el.style.display="block";
  el.textContent=String(msg);
}

function disableAllActionButtons(disabled){
  document.querySelectorAll("[data-action-btn='1']").forEach(b=> b.disabled = !!disabled);
}

function escapeHtml(s){
  return String(s)
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;")
    .replaceAll("'","&#039;");
}
function escapeAttr(s){ return escapeHtml(s).replaceAll("`","&#096;"); }
function normPhone(p){ return String(p||"").replace(/[^0-9+]/g,"").trim(); }
function waLink(phone, text){
  const digits = normPhone(phone).replace(/\D/g,"");
  return "https://wa.me/" + digits + "?text=" + encodeURIComponent(text);
}
function fmtFR(ts){
  if(!ts) return "‚Äî";
  try{ return new Date(ts).toLocaleString("fr-FR"); }catch{ return String(ts); }
}

async function rpcSafe(fnName, args){
  try{
    const res = await sb.rpc(fnName, args || {});
    if(res?.error) return { ok:false, error: res.error, status: res.status };
    return { ok:true, data: res.data };
  }catch(e){
    return { ok:false, error: e, status: 0 };
  }
}

/* =========================
   üîê TOKEN GUARD (NO AUTH SESSION)
========================= */
function getTokenOrKick(){
  const tok = localStorage.getItem(KEY.token) || "";
  const exp = Number(localStorage.getItem(KEY.exp) || "0");
  if(!tok || !exp || Date.now() > exp){
    location.replace("login.html");
    return "";
  }
  return tok;
}

async function checkAdmin(){
  const tok = getTokenOrKick();
  if(!tok) return false;

  const r = await rpcSafe("digiy_admin_check", { p_token: tok });
  if(!r.ok){ IS_ADMIN=false; return false; }

  IS_ADMIN = (r.data === true);
  return IS_ADMIN;
}

function applyAdminUI(){
  if(!IS_ADMIN){
    document.querySelectorAll("[data-need-admin='1']").forEach(el=>{
      el.style.display="none";
    });
  }
}

function logout(){
  if(!confirm("Se d√©connecter ?")) return;
  localStorage.removeItem(KEY.token);
  localStorage.removeItem(KEY.exp);
  localStorage.removeItem(KEY.role);
  localStorage.removeItem(KEY.label);
  location.replace("login.html");
}

/* =========================
   ACTIONS ‚Äî PENDING (TOKEN)
========================= */
window.approveReq = async function(phone, module, price, months){
  if(!IS_ADMIN) return alert("‚õî Acc√®s refus√© (non admin).");
  if(!confirm(`Activer ${String(module||"").toUpperCase()} pour ${phone} (${months} mois) ?`)) return;

  disableAllActionButtons(true);
  showErr("pendingErr", null);

  try{
    const tok = getTokenOrKick();
    if(!tok) return;

    const r = await rpcSafe("digiy_admin_approve_request", {
      p_token: tok,
      p_phone: phone,
      p_module: module,
      p_price_monthly: Number(price || 9900),
      p_months: Number(months || 1)
    });

    if(!r.ok) throw (r.error || new Error("approve_failed"));
    if(r.data && r.data.ok === false) throw new Error(r.data.reason || "approve_failed");

    alert("‚úÖ Activ√©");
    await Promise.all([loadPending(), loadOutbox()]);
  }catch(err){
    console.error(err);
    alert("‚ùå " + (err?.message || err));
  }finally{
    disableAllActionButtons(false);
  }
};

window.rejectReq = async function(id){
  if(!IS_ADMIN) return alert("‚õî Acc√®s refus√© (non admin).");
  if(!confirm("Refuser cette demande ?")) return;

  disableAllActionButtons(true);
  showErr("pendingErr", null);

  try{
    const tok = getTokenOrKick();
    if(!tok) return;

    const r = await rpcSafe("digiy_admin_reject_request", {
      p_token: tok,
      p_id: id
    });

    if(!r.ok) throw (r.error || new Error("reject_failed"));
    if(r.data && r.data.ok === false) throw new Error(r.data.reason || "reject_failed");

    alert("‚úÖ Refus√©");
    await loadPending();
  }catch(err){
    console.error(err);
    alert("‚ùå " + (err?.message || err));
  }finally{
    disableAllActionButtons(false);
  }
};

/* =========================
   OUTBOX
========================= */
function buildWhatsAppMessage(row){
  const payload = row.payload || {};
  const guest   = payload.guest_name || "cher client";
  const logement = payload.room_label || payload.business_code || "notre logement";
  const checkIn  = payload.check_in || "";
  const checkOut = payload.check_out || "";
  const reason  = String(payload.reason || row.reason || "J+7").trim();

  if(reason === "J-1"){
    return `üëã Bonjour ${guest} !

Merci pour ta r√©servation chez *${logement}* üåø  
üìÖ Arriv√©e : ${checkIn}
üìÖ D√©part : ${checkOut}

üìç Besoin d‚Äôaide pour l‚Äôarriv√©e ? √âcris-nous ici, on te guide.

√Ä tr√®s vite üôè  
‚Äî DIGIY LOC (0% commission)`;
  }
  if(reason === "J+1"){
    return `üôè Merci ${guest} !

Si tu as 30 secondes, un petit retour nous aide ‚≠ê  
Merci encore üôå  
‚Äî DIGIY LOC`;
  }
  return `üëã Bonjour ${guest} !
Petite relance douce üòä  
Un retour sur ton s√©jour chez *${logement}* nous aide beaucoup üôè  
‚Äî DIGIY LOC`;
}

window.markOutboxSent = async function(id){
  if(!IS_ADMIN) return alert("‚õî Acc√®s refus√© (non admin).");

  disableAllActionButtons(true);
  showErr("outboxErr", null);

  try{
    const tok = getTokenOrKick();
    if(!tok) return;

    const nid = Number(id);
    if(!Number.isFinite(nid) || nid <= 0) throw new Error("ID invalide.");

    const r = await rpcSafe("digiy_outbox_mark_sent", {
      p_token: tok,
      p_id: nid,
      p_provider: "manual_whatsapp"
    });

    if(!r.ok) throw (r.error || new Error("mark_sent_failed"));
    if(r.data && r.data.ok === false) throw new Error(r.data.reason || "mark_sent_failed");

    await loadOutbox();
  }catch(err){
    console.error(err);
    alert("‚ùå " + (err?.message || err));
  }finally{
    disableAllActionButtons(false);
  }
};

/* =========================
   DATA ‚Äî PENDING
========================= */
async function loadPending(){
  $("pendingList").textContent = "Chargement‚Ä¶";
  showErr("pendingErr", null);

  const tok = getTokenOrKick();
  if(!tok) return;

  const r = await rpcSafe("digiy_admin_list_requests", {
    p_token: tok,
    p_status: "pending_payment",
    p_limit: 100
  });

  if(!r.ok){
    console.error(r.error);
    $("pendingList").textContent = "Erreur chargement";
    showErr("pendingErr", `RPC digiy_admin_list_requests a √©chou√©.\n${r.error?.message || r.error}`);
    return;
  }

  const data = Array.isArray(r.data) ? r.data : [];
  if(data.length === 0){
    $("pendingList").innerHTML = "<div class='empty'>Aucune demande</div>";
    return;
  }

  $("pendingList").innerHTML = data.map(item => {
    const name   = item.full_name || item.business_name || item.slug || "‚Äî";
    const phone  = item.phone || "‚Äî";
    const module = (item.preferred_module || item.module || "LOC");
    const price  = Number(item?.partner_data?.price || item.price_monthly || 9900);
    const reqId  = item.id || item.request_id || item.inscription_id || null;

    return `
      <div class="section" style="margin-bottom:12px">
        <div style="display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap;align-items:flex-start">
          <div>
            <div style="font-weight:900;font-size:18px">${escapeHtml(String(name))}</div>
            <div class="chip">üì± <span class="mono">${escapeHtml(String(phone))}</span></div>
            <div class="chip">üì¶ <span class="mono">${escapeHtml(String(module).toUpperCase())}</span> ‚Ä¢ üí∞ <span class="mono">${price.toLocaleString("fr-FR")} F</span></div>
          </div>
        </div>

        <div class="actions">
          <button data-action-btn="1" data-need-admin="1" class="btn btn-success"
            onclick="approveReq('${escapeAttr(String(phone))}','${escapeAttr(String(module))}',${price},1)">
            ‚úÖ Activer (1 mois)
          </button>

          <button data-action-btn="1" data-need-admin="1" class="btn btn-secondary"
            onclick="approveReq('${escapeAttr(String(phone))}','${escapeAttr(String(module))}',${price},3)">
            ‚úÖ Activer (3 mois)
          </button>

          <button data-action-btn="1" data-need-admin="1" class="btn btn-danger"
            onclick="rejectReq('${escapeAttr(String(reqId || ""))}')"
            ${reqId ? "" : "disabled"}
            title="${reqId ? "Refuser" : "ID manquant dans le retour RPC"}">
            ‚ùå Refuser
          </button>
        </div>
      </div>
    `;
  }).join("");

  applyAdminUI();
}

/* =========================
   DATA ‚Äî OUTBOX
========================= */
async function loadOutbox(){
  $("outboxList").textContent = "Chargement‚Ä¶";
  showErr("outboxErr", null);

  const tok = getTokenOrKick();
  if(!tok) return;

  const r = await rpcSafe("digiy_outbox_list", {
    p_token: tok,
    p_status: "queued",
    p_limit: 100
  });

  if(!r.ok){
    console.error(r.error);
    $("outboxList").textContent = "Erreur chargement";
    showErr("outboxErr", "RPC digiy_outbox_list a √©chou√©.\n" + (r.error?.message || r.error));
    return;
  }

  const rows = Array.isArray(r.data) ? r.data : [];
  if(rows.length === 0){
    $("outboxList").innerHTML = "<div class='empty'>Aucun message en attente</div>";
    return;
  }

  $("outboxList").innerHTML = rows.map(row=>{
    const payload = row.payload || {};
    const phone  = row.to_phone || payload.phone || "";
    const mod    = String(payload.module || "LOC").toUpperCase();
    const reason = payload.reason || row.template || "reminder";
    const dueTxt = fmtFR(payload.due_at || null);

    const msg = buildWhatsAppMessage(row);
    const wa  = waLink(phone, msg);

    return `
      <div class="section" style="margin-bottom:12px">
        <div style="font-weight:900;font-size:18px">üì± ${escapeHtml(String(phone))}</div>
        <div class="chip">üì¶ <span class="mono">${escapeHtml(mod)}</span> ‚Ä¢ üßæ <span class="mono">${escapeHtml(String(reason))}</span></div>
        <div class="chip">‚è±Ô∏è <span class="mono">${escapeHtml(String(dueTxt))}</span></div>

        <div class="actions">
          <a class="btn refresh-btn" data-need-admin="1" href="${escapeAttr(wa)}" target="_blank" rel="noopener">
            üí¨ Ouvrir WhatsApp
          </a>

          <button data-action-btn="1" data-need-admin="1" class="btn btn-success"
            onclick="markOutboxSent(${Number(row.id)})">
            ‚úÖ Marquer envoy√©
          </button>
        </div>
      </div>
    `;
  }).join("");

  applyAdminUI();
}

/* =========================
   INIT
========================= */
window.addEventListener("load", async ()=>{
  // üîê 1) token obligatoire
  getTokenOrKick();

  // üîê 2) check admin obligatoire
  await checkAdmin();

  $("btnRefresh").onclick = async ()=>{ await Promise.all([loadPending(), loadOutbox()]); };
  $("btnLogout").onclick = logout;

  console.log("ü¶Ö DIGIY ADMIN READY ‚Ä¢ admin =", IS_ADMIN);

  await Promise.all([loadPending(), loadOutbox()]);
});
</script>
